<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Pictures Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .grid-item {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Replace the following with JavaScript or server-side logic to generate images -->
        <!-- Example with static images for demonstration purposes -->
        <!-- Repeat this grid item structure for each image -->
        <div class="grid-item">
            <img src="image1.jpg" alt="Film Picture 1">
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Film Picture 2">
        </div>
        <!-- Add more grid items as needed -->
    </div>
</body>
</html>
